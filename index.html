<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>

  <body>
    <header class="header">
      <div class="header__logo-box"></div>
    </header>

    <main class="main">    
      <form class="search__form">
        <input
          type="text"
          placeholder=""
          autocomplete="on"
          class="search__input"
        />
        <button type="submit" value="Search" class="btn search__button">
          Get Weather In Your City
        </button>
      </form>

      <section class="container">
        <div class="row">
          <div class="a0col"></div>
          <div class="a1col"></div>
          <div class="a2col"></div>
          <div class="a3col"></div>
          <div class="a4col"></div>
          <div class="a5col"></div>
          <div class="a6col"></div>
        </div>
        </div>
      </section>
    </main>
  </body>
</html>
